<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Carousel</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery-2.2.2.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="carousel-container">
            <div class="carousel-imgs">
                <div class="carousel-img-1 active">
                    <img id="carousel-img" src="img/1.jpg" />
                </div>
                <div class="carousel-img-2">
                    <img src="img/2.jpg" />
                </div>
                <div class="carousel-img-3">
                    <img src="img/3.jpg" />
                </div>
            </div>
            <div class="carousel-index">
                <a class="carousel on" id="carousel-link-1">1</a>
                <a class="carousel" id="carousel-link-2">2</a>
                <a class="carousel" id="carousel-link-3">3</a>
            </div>
            <button class="previous">Pre</button>
            <button class="next">Next</button>
        </div>
    </div>
</body>
</html>
